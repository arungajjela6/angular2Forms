<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3><strong>Login</strong></h3></div>
        <div class="panel-body">
            <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" #userRef="ngModel" required class="form-control" name="uname" ngModel/>
                        <div [hidden]="userRef.valid || userRef.pristine" class="alert alert-danger">
                            Please Enter the Username
                        </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" #passRef="ngModel" required class="form-control" name="password" ngModel/>
                        <div [hidden]="passRef.valid || passRef.pristine" class="alert alert-danger">
                            Please Enter the Password
                        </div>
                </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                        </div>
                    <button [disabled]="!login.form.valid" type="submit" class="btn btn-primary">Submit</button><br/><br/>
                    <div class="createbutton">
                    <a routerLink="form"><button type="submit" class="btn btn-default">Create your own Account</button></a>
                    </div>    
            </form>
        </div>
    </div>
</div>
